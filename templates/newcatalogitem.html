{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none"></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h6 class="lead">New Catalog Item</h6>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title" placeholder="Name of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>
          <select name="category" class="form-control">
						<option default>Select category</option>
          	{% for category in categories %}
          		<option value="{{category.name}}">{{category.name}}</option>
          	{% endfor %}
          </select>

					<button type="submit" class="btn btn-success" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
					<a href = '{{url_for('showCategories')}}'>
						<button class="btn btn-danger">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
